<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zadanie</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="container">

        <div id="info"></div>


        <div id="chat">

            <input type="text" id="nick" placeholder="Podaj swój pseudonim">
            <button id="join">Dołącz</button>

            <hr>

            <div id="chatWindow"></div>

            <textarea rows="3" id="message" placeholder="Wiadomość..."></textarea>
            <button id="submit" disabled>Wyślij</button>

        </div>

    </div>

    <script src="js/scripts.js"></script>
</body>

</html>
